<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neko muahh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.gif');
      background-repeat: no-repeat;
      background-size: cover;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .announcement-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      max-height: 400px;
    }
    .card-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .card {
      width: 30%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card-content {
      padding: 15px;
      text-align: center;
      flex-grow: 1;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }
    .btn {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #333;
      transform: scale(1.1);
    }
    .btn:active {
      transform: scale(1);
    }
    .services {
      margin-top: 40px;
      text-align: center;
    }
    .services h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .service-card {
      display: inline-block;
      width: 250px;
      margin: 20px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .service-card:hover {
      transform: scale(1.05);
    }
    header h1 {
      font-size: 1.8rem;
    }
    .menu-lagu-btn {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
      text-align: center;
      margin: 20px auto;
      display: block;
    }
    .menu-lagu-btn:hover {
      background-color: #333;
      transform: scale(1.1);
    }
    .lagu-list {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      text-align: center;
    }
    .lagu-item {
      cursor: pointer;
      margin: 10px 0;
      color: #333;
      font-size: 1rem;
    }
    .lagu-item:hover {
      color: #000;
      font-weight: bold;
    }
    .gabut-menu {
      margin-top: 40px;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .gabut-menu h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .gabut-menu button {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 0;
      transition: transform 0.2s ease;
    }
    .gabut-menu button:hover {
      background-color: #333;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>AlynnMD</h1>
    <p style="font-size: 0.9rem;">cuman ngisi waktu luang :)</p>
  </header>
  <img src="menu.gif" alt="Pengumuman" class="announcement-image">
  <div class="container">
    <div class="card-container">
      <div class="card">
        <div class="card-content">
          <img src="youtube.png" alt="YouTube" style="width:100%;height:auto;border-radius:8px;margin-bottom:15px;">
          <h3>Youtube</h3>
          <p>My YouTube</p>
          <button class="btn" onclick="window.location.href='https://www.youtube.com/@AlynnDecoder'">Show</button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="github.png" alt="Github" style="width:100%;height:auto;border-radius:8px;margin-bottom:15px;">
          <h3>Github</h3>
          <p>My Github</p>
          <button class="btn" onclick="window.location.href='https://github.com/nadiacutew'">Show</button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="npm.png" alt="npmjs" style="width:100%;height:auto;border-radius:8px;margin-bottom:15px;">
          <h3>NpmJs</h3>
          <p>My NpmJs</p>
          <button class="btn" onclick="window.location.href='https://www.npmjs.com/package/xyzen'">Show</button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="logo.png" alt="wangsaf" style="width:100%;height:auto;border-radius:8px;margin-bottom:15px;">
          <h3>WhatsApp</h3>
          <p>My WhatsApp</p>
          <button class="btn" onclick="window.location.href='https://wa.me/6285927217404'">Show</button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="telegram.png" alt="telegram" style="width:100%;height:auto;border-radius:8px;margin-bottom:15px;">
          <h3>Telegram</h3>
          <p>My Telegram</p>
          <button class="btn" onclick="window.location.href='https://t.me/zensusid'">Show</button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="social-media.png" alt="Ti" style="width:100%;height:auto;border-radius:8px;margin-bottom:15px;">
          <h3>Tiktok</h3>
          <p>My Tiktok</p>
          <button class="btn" onclick="window.location.href='https://tiktok.com/@alynnchan17'">Show</button>
        </div>
      </div>
    </div>

    <!-- Gabut Menu Section -->
    <div class="gabut-menu">
      <h3>Gabut MenuðŸ—¿</h3>
      <p>Kalo gabut main aja game gwðŸ—¿</p>
      <button class="btn" onclick="window.location.href='game.html'">Flappy Bird</button>
      <button class="btn" onclick="window.location.href='korupsi.html'">Cacing cacingan</button>
    </div>

    <button class="menu-lagu-btn" id="menuLaguBtn">Sound</button>
    <div class="lagu-list" id="laguList">
      <div class="lagu-item" onclick="playLagu('aura.mp3')">Aura Phonk remix</div>
      <div class="lagu-item" onclick="playLagu('mortals.mp3')">Warriyo Mortals</div>
    </div>
  </div>

  <script>
    const menuLaguBtn = document.getElementById('menuLaguBtn');
    const laguList = document.getElementById('laguList');
    menuLaguBtn.addEventListener('click', () => {
      laguList.style.display = laguList.style.display === 'block' ? 'none' : 'block';
    });

    function playLagu(lagu) {
      const audio = new Audio(lagu);
      audio.play();
    }

    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        console.log('Tombol telah ditekan!');
      });
    });

    function openSetting() {
      alert("Pengaturan akan segera hadir!");
    }
  </script>
</body>
</html>
